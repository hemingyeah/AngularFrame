    <script>
    /*文件上传*/
    var FileUpload = {
        BuildUploadObj: function() {
            return new OssUpload({
                bucket: 'doc-gtintel',
                endpoint: 'http://oss-cn-hangzhou.aliyuncs.com',
                chunkSize: 1048576,
                concurrency: 2,
                aliyunCredential: {
                    "accessKeyId": "gin6ZIIh3NaJcvFf",
                    "secretAccessKey": "BKY98SroF6UrPM8fnD3VOk4vNpCF8m"
                }
                // stsToken: stsToken
            });
        },
        BuildUploadSetting: function(file, folder, done, error, progress) {
            return {
                file: file,
                key: folder + file.name.substr(file.name.lastIndexOf('.')),
                maxRetry: 3,
                headers: {
                    'CacheControl': 'public',
                    'Expires': '',
                    'ContentEncoding': '',
                    'ContentDisposition': '',
                    'ServerSideEncryption': ''
                },
                onerror: error,
                oncomplete: done,
                onprogress: progress
            };
        },
        BuildGUID: function() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 36; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
            s[8] = s[13] = s[18] = s[23] = "-";

            var uuid = s.join("");
            return uuid;
        }
    };
    </script>
    <script type="text/ng-template" id="nodes_renderer.html">
        <div class="tree-node tree-node-content">
            <a data-nodrag ng-click="children.collapsed=!children.collapsed;TreeEvent.LoadChildData(this,children)" ng-if='children.isParent'>
                <span class="fa angular-ui-tree-collspan" ng-class="{'fa-caret-right': !children.collapsed, 'fa-caret-down': children.collapsed}"></span>
            </a>
            <span class="fa angular-ui-tree-collspan" ng-if='!children.isParent'></span>
            <span ng-bind='children.name' ng-class="{active:SelectNode.Id == children.Id}" ng-click="TreeEvent.SelectNode(this)"></span>
        </div>
        <ol ui-tree-nodes="" ng-model="children.Childrens" ng-class="{hidden: !children.collapsed}">
            <li ng-repeat="children in children.Childrens" ui-tree-node ng-include="'nodes_renderer.html'"></li>
        </ol>
    </script>
