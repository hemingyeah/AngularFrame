<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>网仓3号-找回密码-密码重置</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- bootstrap/jquery/adminLTE  -->
<link  href="../public/adminLte/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link  href="../public/adminLte/dist/css/user/login.less" type="text/css" rel="stylesheet/less" />
<link  href="../public/adminLte/dist/css/page.css" type="text/css" rel="stylesheet" />
<!-- less  -->
<script type="text/javascript" src="../public/adminLte/plugins/jQuery/jQuery-2.2.0.min.js"></script> 
<script type="text/javascript" src="../public/adminLte/dist/js/less.min.js"></script>
<script type="text/javascript" src="../public/user/passWordCall.js"></script>

</head>
<body class="callPwd-page">
<!-- header-main -->
<header class="callPwd-header">
    <div>
        <span class="callPwd-header-logo"></span>
        <span class="callPwd-header-test">找回密码</span>
        <span class="callPwd-header-log"><i></i><a href="login">登录</a></span>
    </div>
</header>
<!-- header-end -->
<div class="callPwd-main">
    <div class="callPwd-steps">
        <div class="callPwd-steps-list orange" style="left:-50px;">
            <p class="garden"><b>1</b></p>
            <p class="callPwd-steps-test">工号验证</p>
        </div>
        <div class="callPwd-steps-list orange" style="left:210px;">
            <p class="garden"><b>2</b></p>
            <p class="callPwd-steps-test">手机号码验证</p>
        </div>
        <div class="callPwd-steps-list orange" style="left:470px;">
            <p class="garden"><b>3</b></p>
            <p class="callPwd-steps-test">重置登录密码</p>
        </div>
        <div class="callPwd-steps-list" style="left:730px;">
            <p class="garden"><b>4</b></p>
            <p class="callPwd-steps-test">完成</p>
        </div>
    </div>
    <!-- 表单内容 -->
    <div class="callPwd-from">
        <div class="callPwd-from-account mrg100T">
            <div class="callPwd-from-font">新密码：</div>
            <div class="callPwd-from-input"><input type="password" name="password" placeholder="新密码" /></div>
            <div class="callPwd-from-tip">
                <div class="callPwd-from-tip-remind show">
                    <i></i>
                    <span>请输入8-20位字符(由数字、字母组成)。</span>
                </div>
                <div class="callPwd-from-tip-error">
                    <i></i>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="callPwd-from-account mrg20T">
            <div class="callPwd-from-font">确认密码：</div>
            <div class="callPwd-from-input">
                <input type="password" name="passwordConfirm" placeholder="再输入一次" />
            </div>
            <div class="callPwd-from-tip">
             
            </div>
        </div>
        <div class="callPwd-from-account mrg20T">
            <div class="callPwd-from-font"></div>
            <div class="callPwd-from-tip">
            <button class="btn-submit">下一步</button>
            </div>
        </div>
    </div>

</div>
<!-- footer -->
<footer>
    <div>
		Copyright©2010-2016 浙江网仓科技有限公司 版权所有 浙ICP备11042498-1号 
	</div>
</footer>
<script type="text/javascript">
$(function(){
    
//正则 字母数字组合8-20
var strongRegex = new RegExp("^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,20}$"); 

$("input[name=password]").keyup(function(){
    var password = $("input[name=password]").val();
    //密码正则验证
    if(strongRegex.test(password)){
        $('.callPwd-from-tip-error').hide();
        $("button.btn-submit").removeAttr("disabled");
    }else{
        $('.callPwd-from-tip-remind').removeClass('show');
        $('.callPwd-from-tip-error').show();
        $('.callPwd-from-tip-error span').text('密码不符合要求');
        $("button.btn-submit").attr({"disabled":"disabled"});
    }
});

$('button.btn-submit').click(function(){
    var password = $("input[name=password]").val();
    var passwordcfm = $("input[name=passwordConfirm]").val();
    //密码验证
    if(password == "" || password == null || password == undefined){
       $('.callPwd-from-tip-remind').removeClass('show');
       $('.callPwd-from-tip-error').show();
       $('.callPwd-from-tip-error span').text('密码不能为空');
    }else{
        if(password != passwordcfm){
            $('.callPwd-from-tip-remind').removeClass('show');
            $('.callPwd-from-tip-error').show();
            $('.callPwd-from-tip-error span').text('两次密码不一样');
        }else{
            console.log("成功");
            window.location.href="passWordSuccess";
        }
    }
});

})
</script>
</body>
</html>
