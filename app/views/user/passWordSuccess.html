<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>网仓3号-找回密码-密码重置成功</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- bootstrap/jquery/adminLTE  -->
<link  href="../public/adminLte/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
<link  href="../public/adminLte/dist/css/user/login.less" type="text/css" rel="stylesheet/less" />
<link  href="../public/adminLte/dist/css/page.css" type="text/css" rel="stylesheet" />
<!-- less  -->
<script type="text/javascript" src="../public/adminLte/plugins/jQuery/jQuery-2.2.0.min.js"></script> 
<script type="text/javascript" src="../public/adminLte/dist/js/less.min.js"></script>
<script type="text/javascript" src="../public/user/passWordCall.js"></script>

</head>
<body class="callPwd-page">
<!-- header-main -->
<header class="callPwd-header">
    <div>
        <span class="callPwd-header-logo"></span>
        <span class="callPwd-header-test">找回密码</span>
        <span class="callPwd-header-log"><i></i><a href="login">登录</a></span>
    </div>
</header>
<!-- header-end -->
<div class="callPwd-main">
    <div class="callPwd-steps">
        <div class="callPwd-steps-list orange" style="left:-50px;">
            <p class="garden"><b>1</b></p>
            <p class="callPwd-steps-test">工号验证</p>
        </div>
        <div class="callPwd-steps-list orange" style="left:210px;">
            <p class="garden"><b>2</b></p>
            <p class="callPwd-steps-test">手机号码验证</p>
        </div>
        <div class="callPwd-steps-list orange" style="left:470px;">
            <p class="garden"><b>3</b></p>
            <p class="callPwd-steps-test">重置登录密码</p>
        </div>
        <div class="callPwd-steps-list orange" style="left:730px;">
            <p class="garden"><b>4</b></p>
            <p class="callPwd-steps-test">完成</p>
        </div>
    </div>
    <!-- 表单内容 -->
    <div class="callPwd-from">
        <div class="callPwd-from-account mrg100T">
            <div class="callPwd-from-succ-img">
                <img src="../public/adminLte/dist/images/icon_ok.png"/>
            </div>
            <div class="callPwd-from-succ-font">
                <h2>密码修改成功</h2>
                <p>请重新<a href="">登录</a>,<span class="minu"></span></p>
            </div>
        </div>
        <div class="callPwd-from-account mrg20T">
           
        </div>
    </div>

</div>
<!-- footer -->
<footer>
    <div>
		Copyright©2010-2016 浙江网仓科技有限公司 版权所有 浙ICP备11042498-1号 
	</div>
</footer>
<script type="text/javascript">
//跳转登录读秒
var COUMIN=10; 
function outtime(){ 
    if (COUMIN == 0) { 
        window.location.href="login";
        COUMIN = 10; 
    } else { 
        $('.minu').text("自动跳转(" + COUMIN + ")"); 
        COUMIN--; 
        setTimeout(function() { 
            outtime();
        },1000) 
    } 
} 
$(function(){
    outtime();
});
</script>
</body>
</html>
